<!doctype html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Instanews</title>
  <link rel='stylesheet' href='build/css/style.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
    <div class='container'>
      <header class='main-header'>
        <div class='logo'>
          <img src='images/nyt-logo.svg' alt='New York Times Logo'>
        </div>
        <div class='search-menu'>
          <p class='menu-title'>Choose a Section:</p>
          <select class='selector' name='sections' id='sections'>
            <option value>Sections...</option>
            <option value='home'>Home</option>
            <option value='arts'>Arts</option>
            <option value='business'>Business</option>
            <option value='sports'>Sports</option>
            <option value='technology'>Technology</option>
            <option value='fashion'>Fashion</option>
          </select>
        </div>
      </header>
       <section>
      <ul class="article-list"></ul>
        <img src="images/ajax-loader.gift" alt="Loading icon" class="loader" />
    </section>
  </div>
      
       <div class='site-footer'>
        <div class='copyright'>
          <p>&#169; Copyright 2019
            <span>INSTANEWS</span>
          </p>
        </div>
      </div>
     
      <script src="build/js/jquery-3.3.1.min.min.js">
  </script>
     <script src="build/js/main.min.js"> </script>
      
</body>
</html>
